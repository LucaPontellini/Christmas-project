<!DOCTYPE html>
<html>
<head>
    <title>Casino Games</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/casino_home.css') }}">
</head>
<body>
    <audio id="background-music" src="{{ url_for('static', filename='music/Jazzy Smile.mp3') }}" controls loop hidden></audio>
    <div class="games">
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/blackjack.jpg') }}" alt="Blackjack">
            <p>Blackjack</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/caribbean_stud_poker.jpg') }}" alt="Caribbean Stud Poker">
            <p>Caribbean Stud Poker</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/crabs.jpg') }}" alt="Craps">
            <p>Craps</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/poker_texas_holdem.jpg') }}" alt="Poker Texas Holdem">
            <p>Poker Texas Hold'em</p>
            <button onclick="window.location.href='{{ url_for('poker_rules') }}'">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/roulette.jpg') }}" alt="Roulette">
            <p>Roulette</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/slot_machine.jpg') }}" alt="Slot Machine">
            <p>Slot Machine</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game">
            <img src="{{ url_for('static', filename='casino_games_photos/video_poker.jpg') }}" alt="Video Poker">
            <p>Video Poker</p>
            <button onclick="alert('The selected game is not yet added. It is under development.')">Play</button>
        </div>
        <div class="game cashier">
            <img src="{{ url_for('static', filename='cashier.webp') }}" alt="Cashier">
            <p>Cashier</p>
            <button onclick="window.location.href='{{ url_for('cashier_dashboard') }}'">Go to the Cashier</button>
        </div>        
    </div>

    <script>
        // Funzione per avviare la musica
        function playBackgroundMusic() {
            var backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
        }

        // Avvia la musica quando la pagina viene caricata
        window.addEventListener('load', playBackgroundMusic);

        // Rileva quando l'utente torna indietro e reindirizza alla pagina return_to_casino_home.html
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.href = 'return_to_casino_home.html';
            }
        });
    </script>
</body>
</html>
