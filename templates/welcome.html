<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Ponte's Casino</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/welcome.css') }}">
  <style>
    audio#background-music {
        display: none;
    }
  </style>
</head>
<body>
    <div class="center-content">
        <div class="monopoly-man"></div>
        <h1>Ponte's Casino</h1>
        <a class="play-button" href="{{ url_for('casino_home') }}">Play</a>
    </div>
    <audio id="background-music" src="{{ url_for('static', filename='music/Invisible Cities.mp3') }}" controls loop hidden></audio>
    <div class="info-creator">
        <h2>Information About the Creator</h2>
        <div class="links">
            <a href="https://instagram.com/lucapontellini_?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr">First Instagram account</a>
            <a href="https://instagram.com/plastici.f3rroviari?igshid=NGVhN2U2NjQ0Yg%3D%3D&utm_source=qr">Second Instagram account</a>
            <a href="https://youtube.com/@plastici.ferroviari?si=wkOH-Bw3nANmbl_D">YouTube Channel</a>
            <a href="https://github.com/LucaPontellini">GitHub Profile</a>
        </div>
    </div>

    <script>
        // Funzione per avviare la musica
        function playBackgroundMusic() {
            var backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
        }

        // Avvia la musica quando la pagina viene caricata
        window.addEventListener('load', playBackgroundMusic);

        // Rileva quando l'utente torna indietro e reindirizza alla pagina return_to_welcome
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.href = "{{ url_for('return_to_welcome') }}";
            }
        });
    </script>
</body>
</html>
