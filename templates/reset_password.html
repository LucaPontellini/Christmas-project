<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="reset-password-form" action="{{ url_for('reset_password', token=token) }}" method="post">
            <div class="input-container">
                <img src="{{ url_for('static', filename='password_icon.png') }}" alt="Password Icon">
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <audio id="background-music" src="{{ url_for('static', filename='music/Jazzy Smile.mp3') }}" controls loop hidden></audio>
    
    <script>
        // Funzione per avviare la musica
        function playBackgroundMusic() {
            var backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(function(error) {
                    console.log('Autoplay was prevented:', error);
                });
            }
        }

        // Avvia la musica quando la pagina viene caricata
        window.addEventListener('load', playBackgroundMusic);

        // Imposta i messaggi di errore personalizzati in inglese
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            var passwordInput = document.getElementById('new_password');
            var passwordError = document.getElementById('password-error');
            if (!passwordInput.value) {
                passwordError.textContent = 'Please fill out this field.';
                passwordInput.classList.add('input-error');
                event.preventDefault();
            } else if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                passwordInput.classList.add('input-error');
                event.preventDefault();
            } else {
                passwordError.textContent = '';
                passwordInput.classList.remove('input-error');
            }
        });

        document.getElementById('new_password').addEventListener('input', function(event) {
            var passwordError = document.getElementById('password-error');
            passwordError.textContent = '';
            event.target.classList.remove('input-error');
        });
    </script>
</body>
</html>
