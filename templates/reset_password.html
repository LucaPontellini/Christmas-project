<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="reset-password-form" action="{{ url_for('reset_password', token=token) }}" method="post" novalidate>
            <div class="input-container">
                <img src="{{ url_for('static', filename='lock_icon.png') }}" alt="Lock Icon" style="width:30px;height:30px;">
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        {% if error_message %}
        <div class="error-message-global">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}
    </div>
    
    <audio id="background-music" src="{{ url_for('static', filename='music/Jazzy Smile.mp3') }}" controls loop hidden></audio>
    
    <script>
        // Funzione per avviare la musica
        function playBackgroundMusic() {
            var backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(function(error) {
                    console.log('Autoplay was prevented:', error);
                });
            }
        }

        // Avvia la musica quando la pagina viene caricata
        window.addEventListener('load', playBackgroundMusic);
    </script>
</body>
</html>
